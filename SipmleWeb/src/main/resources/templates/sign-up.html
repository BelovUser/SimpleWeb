<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<form action="" method="GET">
    <div>
        <h1>Sign up</h1>
    </div>
    <div>
        <label>
            <input type="text" id="name" name="name" placeholder="Username" required>
        </label>
    </div>
    <div>
        <label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </label>
    </div>
    <div>
        <label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </label>
    </div>
    <div>
        <label>
            <input type="password" id="passwordConfirmation" name="passwordAgain" placeholder="Retype password" required>
        </label>
    </div>
    <div>
        <input type="submit" value="SING ME UP" id="buttonSign">
    </div>
</form>
</html>
